<html>
<meta charset="UTF-8">
<meta name="description" content="A simulator of a Nuclear launch">
<meta name="keywords" content="Nuke, Launch, NukeWair, Nuke Launch">
<meta name="author" content="Cheese122">
<!--Background image prioritised-->
<Style>
    html {
        background-image: url("Images/Table.png");
        background-size: 100% 100%;
    }
</Style>

<img src="Images/Button.png" alt="Button" id="Button" onclick="Button()">
<img src="Images/Main_Key_Empty.png" alt="Key" id="Left_Key" onclick="LKey()">
<img src="Images/Main_Key_Empty.png" alt="Key" id="Right_Key" onclick="RKey()">
<img src="Images/Main_Switch_OFF.png" alt="switch" id="Switch" onclick="Switch()">
<img src="Images/Town_Not_Nuked.png" alt="Town" id="Town">
<style>
    #Town {
        position: relative;
        top: 38px;
        width: 500px;
        height: 275px;
        left: -75px;
    }
    
    #Left_Key {
        position: relative;
        left: 100px;
        width: 90px;
        height: 120px;
        top: 300px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    #Right_Key {
        position: relative;
        left: 800px;
        width: 90px;
        height: 120px;
        top: 300px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    #Button {
        position: relative;
        left: 450px;
        width: 200px;
        height: 200px;
        top: 300px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    #Switch {
        position: relative;
        left: 350px;
        width: 90px;
        height: 120px;
        top: 300px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
<audio id="NukeLaunchLaunchAudio"> 
    <source src="Sounds/Nuke_Launch.wav", type="audio/mpeg">
</audio>

<script>
    audioTest = document.getElementById("NukeLaunchLaunchAudio");
    Switch_error = new Audio("Sounds/Sound_error.wav");
    Switch_sound = new Audio("Sounds/Switch.wav");
    Key_sound = new Audio("Sounds/Key.wav");
    Lkey_Active = false;
    Rkey_Active = false;
    Switch_Active = false;
    Buttond = false;


    function Button() {
        var Buttond = document.getElementById("Button");
        if (Lkey_Active == true && Rkey_Active == true && Switch_Active == true) {
            Buttond = true;
            audioTest.loop = true;
            audioTest.play();
            Nuke_Launch();
        } else {
            Switch_error.play();
        }
    }

    function Switch() {
        var Switchd = document.getElementById("Switch");
        if (Switchd.src.match("Images/Main_Switch_OFF.png") && Lkey_Active == true && Rkey_Active == true) {
            Switch_Active = true;
            Switchd.src = "Images/Main_Switch_ON.png"
            Switch_sound.play();

        } else if (Switchd.src.match("Images/Main_Switch_ON.png") && Switch_Active == true) {
            Switch_Active = false;
            Switchd.src = "Images/Main_Switch_OFF.png";
            Switch_sound.play();
        } else {
            Switch_Active = false;
            Switchd.src = "Images/Main_Switch_OFF.png"
            Switch_error.play();
        }
    }

    function LKey() {
        var Lkeyd = document.getElementById("Left_Key");
        if (Lkeyd.src.match("Images/Main_Key_Empty.png")) {
            Key_sound.play()
            Lkey_Active = true;
            Lkeyd.src = "Images/Main_Key_Active.png";

        } else {
            Lkey_Active = false;
            Key_sound.play();
            Lkeyd.src = "Images/Main_Key_Empty.png";

        }
    }


    function RKey() {
        var Rkeyd = document.getElementById("Right_Key");
        if (Rkeyd.src.match("Images/Main_Key_Empty.png")) {
            Key_sound.play()
            Rkey_Active = true;
            Rkeyd.src = "Images/Main_Key_Active.png";


        } else {
            Rkey_Active = false;
            Key_sound.play();
            Rkeyd.src = "Images/Main_Key_Empty.png";
        }
    }

    function Nuke_Launch() {
        var NukeTown = document.getElementById("Town");
        NukeTown.src = "Images/Town_Nuked.png";
    }
</script>



<title>Nuke Launch</title>



</html>
